<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }
    .header h1 {
      font-size: 17px;
      color: #4ecca3;
      font-weight: 700;
    }
    .site-name {
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2a2a45;
    }
    .feature-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 10px;
      background: #16213e;
      border-radius: 6px;
    }
    .feature-label {
      font-size: 13px;
      font-weight: 500;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #333;
      border-radius: 24px;
      transition: background 0.2s;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      bottom: 3px;
      background: #e0e0e0;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle-switch input:checked + .toggle-slider { background: #4ecca3; }
    .toggle-switch input:checked + .toggle-slider::before { transform: translateX(20px); }
    .divider {
      border: none;
      border-top: 1px solid #2a2a45;
      margin: 14px 0;
    }
    .settings-link {
      font-size: 12px;
      color: #4ecca3;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      opacity: 0.8;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .settings-link:hover {
      opacity: 1;
      background: #16213e;
    }
    .disabled-state {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon16.png" width="18" height="18">
    <h1>Fluent</h1>
  </div>

  <div class="site-name">
    <strong>On <span id="siteName">...</span></strong>
  </div>

  <div class="feature-item">
    <label class="feature-label">Text Improvement</label>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleTextImprovement" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="feature-item">
    <label class="feature-label">Fluentify Button</label>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleFluentify" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="feature-item">
    <label class="feature-label">Explain (Selection)</label>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleExplain" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <hr class="divider">

  <a class="settings-link" id="openSettings">⚙️ Settings</a>

  <script src="popup.js"></script>
</body>
</html>
