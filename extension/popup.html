<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }
    .header h1 {
      font-size: 17px;
      color: #4ecca3;
      font-weight: 700;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .site-info {
      min-width: 0;
    }
    .site-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 2px;
    }
    .site-name {
      font-size: 13px;
      font-weight: 600;
      color: #e0e0e0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 160px;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #333;
      border-radius: 24px;
      transition: background 0.2s;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      bottom: 3px;
      background: #e0e0e0;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle-switch input:checked + .toggle-slider { background: #4ecca3; }
    .toggle-switch input:checked + .toggle-slider::before { transform: translateX(20px); }
    .divider {
      border: none;
      border-top: 1px solid #2a2a45;
      margin: 14px 0;
    }
    .settings-link {
      font-size: 12px;
      color: #4ecca3;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      opacity: 0.8;
    }
    .settings-link:hover { opacity: 1; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon16.png" width="18" height="18">
    <h1>Fluent</h1>
  </div>

  <div class="toggle-row">
    <div class="site-info">
      <div class="site-label">Enable on</div>
      <div class="site-name" id="siteName">...</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="siteToggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <hr class="divider">

  <a class="settings-link" id="openSettings">Settings</a>

  <script src="popup.js"></script>
</body>
</html>
